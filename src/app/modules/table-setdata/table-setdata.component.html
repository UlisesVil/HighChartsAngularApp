<form class="tableLabelsForm" #tableLabelsForm='ngForm' (ngSubmit)="onSubmitLabelsTable(tableLabelsForm)">
  <div class="emptyheaders" *ngIf="!tableLabelLine.header1 && !tableLabelLine.header2 && !tableLabelLine.header3">
    <p>
      <i class="fas fa-exclamation-triangle"></i>
      Please save table headers to activate values section !!!
    </p>
  </div>
  <div class="savedWarn" *ngIf="savedLabelsWarn">
    {{savedLabelsWarn}}
  </div>
  <div class="groupContent">
    <div class="group">
      <label for="header1">Header 1:</label>
      <input
        type="text"
        name='header1'
        #header1='ngModel'
        [(ngModel)]="tableLabelLine.header1"
      >
    </div>
    <div class="group">
      <label for="header2">Header 2:</label>
      <input
        type="text"
        name='header2'
        #header2='ngModel'
        [(ngModel)]="tableLabelLine.header2"
      >
    </div>
    <div class="group">
      <label for="header3">Header 3:</label>
      <input
        type="text"
        name='header3'
        #header3='ngModel'
        [(ngModel)]="tableLabelLine.header3"
      >
    </div>
  </div>
  <input type="submit" value="Save Labels">
</form>

<form
  class="tableDataForm"
  #tableDataForm='ngForm'
  (ngSubmit)="onsubmitDataTable(tableDataForm)"
  *ngIf="idLabel"
>
  <div class="savedWarn" *ngIf="savedDataWarn">
    {{savedDataWarn}}
  </div>
  <div class="groupContent">
    <div class="group">
      <label for="dataH1">Value H1:</label>
      <input
        type="text"
        name='dataH1'
        #dataH1='ngModel'
        [(ngModel)]="tableDataLine.dataH1"
        required
      >
    </div>
    <div class="group">
      <label for="dataH2">Value H2:</label>
      <input
        type="text"
        name='dataH2'
        #dataH2='ngModel'
        [(ngModel)]="tableDataLine.dataH2"
        required
      >
    </div>
    <div class="group">
      <label for="dataH3">Value H3:</label>
      <input
        type="text"
        name='dataH3'
        #dataH3='ngModel'
        [(ngModel)]="tableDataLine.dataH3"
        required
      >
    </div>
  </div>

  <span class="form_error" *ngIf="dataH1.touched && !dataH1.valid ">
    <strong>*Value H1 is required</strong>
  </span>
  <span class="form_error" *ngIf="dataH2.touched && !dataH2.valid">
    <strong>*Value H2 is required</strong>
  </span>
  <span class="form_error" *ngIf="dataH3.touched && !dataH3.valid">
    <strong>*Value H3 is required</strong>
  </span>

  <input
    type="submit"
    value="Save Data Line"
    [disabled]="!tableDataForm.form.valid || tableDataLine.dataH1==''|| tableDataLine.dataH2==''|| tableDataLine.dataH3==''"
  >
</form>

<app-widget-table  (dataLabelsId)="getIdLabel($event)"></app-widget-table>

<div class="area">
  <app-widget-area ></app-widget-area>
</div>

<br>
  <mat-divider></mat-divider>
<br>

<div  fxLayout="row wrap" fxLayoutAlign="center" class="stats-cards" >
  <mat-card *ngFor="let item of cards" fxFlex="23">
    <app-widget-card [label]="item.name" [average]="item.average" [percentage]="item.targetPercentage" [data]="item.data" [target]="item.target"></app-widget-card>
  </mat-card>
</div>

<br>
  <mat-divider></mat-divider>
<br>

<div class="tablepie" fxLayout="column-reverse" fxLayoutAlign="space-between" fxlayoutGap="20px">

    <div class="mat-elevation-z8 tableContainer" fxFlex="100">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  <div class="widgetContainer" fxFlex="100">
    <app-widget-pie></app-widget-pie>
  </div>

</div>

<div class="mat-elevation-z8 tableContainer" fxFlex="100">
  <div class="emptyWarn">
    {{emptyWarn}}
  </div>
  <div class="deletedWarn" *ngIf="deletedWarn">
    {{deletedWarn}}
  </div>
  <table mat-table [dataSource]="dataSource" *ngIf="labelsData">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="dataH1">
      <th mat-header-cell *matHeaderCellDef> {{labelsData.header1}} </th>
      <td mat-cell *matCellDef="let element"> {{element.dataH1}} </td>
    </ng-container>

    <ng-container matColumnDef="dataH2">
      <th mat-header-cell *matHeaderCellDef> {{labelsData.header2}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.dataH2}} </td>
    </ng-container>

    <ng-container matColumnDef="dataH3">
      <th mat-header-cell *matHeaderCellDef> {{labelsData.header3}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.dataH3}}
        <i class="fas fa-trash" title="Delete this Series" (click)="deleteSeries(element.dataId)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
